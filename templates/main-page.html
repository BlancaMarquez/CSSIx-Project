<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Neighborhood Watch</title>
  </head>
  <body style="font-size: 20px;background-color: #ffe5af">
    <h1 style="">Select Your Preferences</h1>
    <form>
      <h3>Street:</h3>
      <input type="checkbox" name="street" value="Rider Ave."> Rider Ave.<br>
      <input type="checkbox" name="street" value="Minbrera Way"> Minbrera Way<br>
      <input type="checkbox" name="street" value="Amarillo Way"> Amarillo Way<br>
      <input type="checkbox" name="street" value="Antigua Ave"> Antigua Ave<br>
      <input type="checkbox" name="street" value="La Cuesta Ct."> La Cuesta Ct.<br>
<br>
      <h3>Time:</h3>
      <input type="radio" name="time" value="8:00" > 8:00 p.m<br>
      <input type="radio" name="time" value="8:30"> 8:30 p.m<br>
      <input type="radio" name="time" value="9:00"> 9:00 p.m<br>
      <input type="radio" name="time" value="9:30"> 9:30 p.m<br>
      <input type="radio" name="time" value="10:00"> 10:00 p.m<br>
      <input type="radio" name="time" value="10:30"> 10:30 p.m<br>
<br>
      <input style="font-size:17px" type="submit" value="Submit">
    </form>
  </body>
</html>
